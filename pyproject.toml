[build-system]
    build-backend = "poetry.core.masonry.api"
    requires = [
        "poetry-core>=1.9.0",
    ]

[project]
    classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.13",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Typing :: Typed",
    ]
    dependencies = [
        "pydantic (>=2.12.3)",
        "pydantic-settings (>=2.11.0)",
        "pyright (>=1.1.406)",
        "mypy (>=1.18.2)",
        "typer (>=0.12.3)",
        "rich (>=13.9.2)",
        "pydantic-core (>=2.41.4)",
        "fastapi (>=0.115.0)",
        "uvicorn (>=0.30.0)",
    ]
    description = "FLEXT Quality - Code Quality Analysis and Metrics"
    keywords = [
        "adapter",
        "enterprise",
        "flext",
        "integration",
        "typed",
    ]
    name = "flext-quality"
    readme = "README.md"
    requires-python = ">=3.13,<3.14"
    version = "0.9.0"
    [[project.authors]]
        email = "team@flext.sh"
        name  = "FLEXT Team"

    [[project.maintainers]]
        email = "team@flext.sh"
        name  = "FLEXT Team"

    [project.license]
        text = "MIT"

    [project.urls]
        Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"
        Homepage      = "https://github.com/flext-sh/flext"
        Repository    = "https://github.com/flext-sh/flext"

    [project.optional-dependencies]
        tools = [
            "ruff>=0.12.3",
            "mypy>=1.18.2",
            "bandit>=1.8.0",
            "pylint>=3.3.0",
            "black>=25.1.0",
            "isort>=6.0.1",
            "coverage>=7.0.0",
            "pytest>=8.4.0",
            "radon>=6.0.1",
            "vulture>=2.13",
        ]

    [project.scripts]
        flext-quality = "flext_quality.cli:main"
        flext-docs = "flext_quality.docs_maintenance.cli:main"


[tool.django-stubs]
    django_settings_module = "code_analyzer_web.settings"

[tool.poetry]
    [[tool.poetry.packages]]
        from    = "src"
        include = "flext_quality"

[tool.deptry]
    known_first_party = [
        "flext_quality",
    ]

[tool.ruff]
    extend = "../ruff-shared.toml"

[tool.poetry.dependencies]
    python = ">=3.13,<3.14"
    flext-core = {path = "../flext-core", develop = true}
    flext-auth = {path = "../flext-auth", develop = true}
    flext-cli = {path = "../flext-cli", develop = true}
    flext-observability = {path = "../flext-observability", develop = true}
    flext-web = {path = "../flext-web", develop = true}

[tool.pytest.ini_options]
    addopts = [
        "--cov-branch",
        "--cov-fail-under=90",
        "--cov-report=html:reports/coverage",
        "--cov-report=term-missing:skip-covered",
        "--cov-report=xml:reports/coverage.xml",
        "--cov=flext_quality",
        "--maxfail=1",
        "--strict-config",
        "--strict-markers",
        "--tb=short",
        "-ra",
    ]
    markers = [
        "e2e: End-to-end tests",
        "integration: Integration tests",
        "slow: Slow tests",
        "smoke: Smoke tests",
        "unit: Unit tests",
    ]
    minversion = "8.0"
    testpaths = [
        "tests",
    ]

    [tool.ruff.lint.isort]
        known-first-party = [
            "flext_quality",
        ]

    [tool.poetry.group.dev.dependencies]
        autoflake      = ">=2.3.1"
        black          = ">=25.1.0"
        codespell      = ">=2.3.0"
        commitizen     = ">=4.8.3"
        detect-secrets = ">=1.5.0"
        isort          = ">=6.0.1"
        pre-commit     = ">=4.0.1"
        pylint         = ">=3.3.0"
        pyrefly        = "^0.34.0"
        pyupgrade      = ">=3.19.0"
        radon          = ">=6.0.1"
        ruff           = ">=0.12.3"
        vulture        = ">=2.13"

    [tool.poetry.group.test.dependencies]
        
factory-boy         = ">=3.3.1"
        faker               = ">=37.4.0"
        hypothesis          = ">=6.125.0"
        pytest              = ">=8.4.0"
        pytest-benchmark    = ">=5.1.0"
        pytest-clarity      = ">=1.0.1"
        pytest-cov = "=7.0.0"
        pytest-deadfixtures = ">=2.2.1"
        pytest-env          = ">=1.1.5"
        pytest-mock         = ">=3.14.0"
        pytest-sugar        = ">=1.0.0"
        pytest-timeout      = ">=2.4.0"
        pytest-xdist        = ">=3.8.0"

    [tool.poetry.group.typings.dependencies]
        types-psutil          = ">=7.0.0"
        types-python-dateutil = ">=2.9.0"
        types-pyyaml          = ">=6.0.12"
        types-redis           = ">=4.6.0"
        types-requests        = ">=2.32.4"
        types-setuptools      = ">=80.9.0"
        types-toml            = ">=0.10.8.20240310"
