# SonarCloud configuration
sonar.projectKey=dc-code-analyzer
sonar.organization=your-org
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=DC Code Analyzer
sonar.projectDescription=Advanced Python code analysis tool for quality assessment, complexity analysis, and codebase insights
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=analyzer,dashboard
sonar.tests=tests
sonar.exclusions=**/migrations/**,**/venv/**,**/.venv/**,**/node_modules/**,**/staticfiles/**

# Python specific settings
sonar.python.version=3.11

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# External analyzers
sonar.python.bandit.reportPaths=reports/bandit-report.json
sonar.python.mypy.reportPaths=reports/mypy/report.json

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test_*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S101
sonar.issue.ignore.multicriteria.e2.resourceKey=**/migrations/*.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/settings.py
